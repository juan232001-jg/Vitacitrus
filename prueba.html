<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Fotos</title>
  <style>
    .carrusel {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .carrusel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carrusel img.active {
      display: block;
    }

    .botones {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .botones button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="carrusel">
    <img src="./images/car1.jpg" class="active">
    <img src="./images/car2.jpg">
    <img src="./images/car3.jpg">
    <img src="./images/car4.jpg">
    <img src="./images/car5.jpg">
    <img src="./images/car6.jpg">



    <div class="botones">
      <button onclick="anterior()">⟨</button>
      <button onclick="siguiente()">⟩</button>
    </div>
  </div>

  <script>
    let index = 0;
    const imagenes = document.querySelectorAll(".carrusel img");

    function mostrarImagen(i) {
      imagenes.forEach(img => img.classList.remove("active"));
      imagenes[i].classList.add("active");
    }

    function siguiente() {
      index = (index + 1) % imagenes.length;
      mostrarImagen(index);
    }

    function anterior() {
      index = (index - 1 + imagenes.length) % imagenes.length;
      mostrarImagen(index);
    }

    // Para que cambie solo cada 3 segundos
    setInterval(siguiente, 3000);
  </script>
</body>
</html>
